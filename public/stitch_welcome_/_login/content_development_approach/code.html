<script>
// Global variables
let isNavigating = false;

// Handle Continue button click
function handleContinue() {
    console.log('Continue button clicked');
    
    // Prevent double-clicks
    if (isNavigating) {
        console.log('Navigation already in progress');
        return;
    }
    
    // Get the selected content approach
    const selectedApproach = document.querySelector('input[name="content_approach"]:checked');
    
    if (!selectedApproach) {
        alert('Please select a content approach before continuing.');
        return;
    }
    
    const approachValue = selectedApproach.value;
    console.log('Selected approach:', approachValue);
    
    // Store the selection in localStorage for next page
    localStorage.setItem('selectedContentApproach', approachValue);
    localStorage.setItem('previousProjectType', localStorage.getItem('selectedProjectType'));
    
    // Set navigation flag
    isNavigating = true;
    
    // Show loading state
    showLoadingState();
    
    // Navigate based on selected approach
    setTimeout(() => {
        if (approachValue === 'transform') {
            // ONLY Existing content transformation → Normal process
            navigateToReadinessChecklist();
        } else {
            // Creation from scratch OR AI-generated content → Coming Soon page
            navigateToComingSoon();
        }
    }, 1000);
}

// Show loading state on button
function showLoadingState() {
    const button = document.getElementById('continue-btn');
    const btnText = document.getElementById('btn-text');
    const btnIcon = document.getElementById('btn-icon');
    
    if (button && btnText && btnIcon) {
        button.disabled = true;
        button.classList.add('opacity-80', 'cursor-not-allowed');
        btnText.textContent = 'Loading...';
        btnIcon.innerHTML = '<div class="loading"></div>';
        
        console.log('Loading state activated');
    }
}

// Restore button to original state
function restoreButton() {
    const button = document.getElementById('continue-btn');
    const btnText = document.getElementById('btn-text');
    const btnIcon = document.getElementById('btn-icon');
    
    if (button && btnText && btnIcon) {
        button.disabled = false;
        button.classList.remove('opacity-80', 'cursor-not-allowed');
        btnText.textContent = 'Continue';
        btnIcon.innerHTML = 'arrow_forward';
        
        isNavigating = false;
        console.log('Button restored to original state');
    }
}

// Navigate to readiness_checklist folder (ONLY for transform)
function navigateToReadinessChecklist() {
    const targetPath = '../readiness_checklist/code.html';
    
    try {
        console.log(`Navigating to readiness checklist: ${targetPath}`);
        window.location.href = targetPath;
        
        // Fallback if navigation doesn't work immediately
        setTimeout(() => {
            if (window.location.href.indexOf('readiness_checklist') === -1) {
                console.warn('Navigation may have failed, trying alternative method');
                window.location.replace(targetPath);
            }
        }, 2000);
        
    } catch (error) {
        console.error('Navigation to readiness checklist failed:', error);
        restoreButton();
        alert(`Navigation failed. Please manually navigate to: ${targetPath}\n\nError: ${error.message}`);
    }
}

// Navigate to coming soon page (for scratch and AI)
function navigateToComingSoon() {
    const targetPath = '../coming_soon/code (2).html';
    
    try {
        console.log(`Navigating to coming soon: ${targetPath}`);
        window.location.href = targetPath;
        
        // Fallback if navigation doesn't work immediately
        setTimeout(() => {
            if (window.location.href.indexOf('coming_soon') === -1) {
                console.warn('Navigation may have failed, trying alternative method');
                window.location.replace(targetPath);
            }
        }, 2000);
        
    } catch (error) {
        console.error('Navigation to coming soon failed:', error);
        restoreButton();
        alert(`Navigation failed. Please manually navigate to: ${targetPath}\n\nError: ${error.message}`);
    }
}

// Store selection when radio buttons change
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM Content Loaded');
    
    const radioButtons = document.querySelectorAll('input[name="content_approach"]');
    
    radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
            console.log('Content approach changed to:', this.value);
            localStorage.setItem('selectedContentApproach', this.value);
        });
    });
    
    // Check if there's a previously selected approach
    const savedApproach = localStorage.getItem('selectedContentApproach');
    if (savedApproach) {
        const radioToCheck = document.querySelector(`input[name="content_approach"][value="${savedApproach}"]`);
        if (radioToCheck) {
            radioToCheck.checked = true;
            console.log('Restored previous selection:', savedApproach);
        }
    }
    
    // Log current state
    console.log('Content Development Approach page loaded');
    console.log('Current saved approach:', localStorage.getItem('selectedContentApproach'));
    console.log('Previous project type:', localStorage.getItem('selectedProjectType'));
});

// Handle browser back button
window.addEventListener('popstate', function(event) {
    console.log('Back button pressed');
    isNavigating = false;
});

// Add keyboard support for Enter key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' && !isNavigating) {
        event.preventDefault();
        handleContinue();
    }
});

// Handle page unload
window.addEventListener('beforeunload', function(event) {
    if (isNavigating) {
        console.log('Page is being unloaded during navigation');
    }
});

// Error handling for uncaught errors
window.addEventListener('error', function(event) {
    console.error('Uncaught error:', event.error);
    restoreButton();
});

console.log('Content Development Approach script loaded successfully');
</script>
