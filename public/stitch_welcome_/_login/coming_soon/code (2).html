<style type="text/tailwindcss">
    @layer base {
      :root {
        --primary-color: #ec1337;
        --secondary-color: #4f46e5;
        --pink-color: #ec4899;
        --background-color: #0c0a19;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--background-color);
        color: white;
      }
      .particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      }
      @keyframes float {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
        50% { transform: translateY(-50vh) translateX(20vw) scale(1.5); opacity: 0.2; }
        100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.5; }
      }
       @keyframes float2 {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
        50% { transform: translateY(40vh) translateX(-15vw) scale(1.3); opacity: 0.4; }
        100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
      }
      .glow-text {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 15px rgba(var(--primary-color-rgb), 0.3), 0 0 25px rgba(var(--secondary-color-rgb), 0.3);
        animation: glow 3s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from {
           text-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 15px rgba(236, 19, 55, 0.3), 0 0 25px rgba(79, 70, 229, 0.3);
        }
        to {
           text-shadow: 0 0 12px rgba(255, 255, 255, 0.6), 0 0 25px rgba(236, 19, 55, 0.5), 0 0 35px rgba(79, 70, 229, 0.5);
        }
      }
      .dynamic-button {
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--pink-color));
        background-size: 200% 200%;
        animation: gradient-animation 5s ease infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .dynamic-button:before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
        transform: rotate(0deg);
        transition: transform 0.5s ease;
      }
       .dynamic-button:hover:before {
         transform: rotate(360deg);
       }
      .dynamic-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--secondary-color), 0 0 45px var(--pink-color);
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: move-grid 20s linear infinite;
        z-index: -1;
      }
      @keyframes move-grid {
        from { background-position: 0 0; }
        to { background-position: 100px 100px; }
      }
    }
  </style>
</head>

<script>
// Back to Project Selection function
function backToProjectSelection() {
    console.log('Navigating back to project selection...');
    
    const targetPath = '../content_development_approach/code.html';
    
    try {
        window.location.href = targetPath;
        
        // Fallback navigation
        setTimeout(() => {
            if (window.location.href.indexOf('project_type_selection') === -1) {
                console.warn('Navigation may have failed, trying alternative method');
                window.location.replace(targetPath);
            }
        }, 2000);
        
    } catch (error) {
        console.error('Navigation back to project selection failed:', error);
        alert(`Navigation failed. Please manually navigate to: ${targetPath}\n\nError: ${error.message}`);
    }
}

// Handle page load
document.addEventListener('DOMContentLoaded', function() {
    console.log('Coming Soon page loaded');
    
    // Log the approach that brought us here
    const selectedApproach = localStorage.getItem('selectedContentApproach');
    console.log('User came here from approach:', selectedApproach);
    
    // Update the message based on the approach
    if (selectedApproach === 'scratch') {
        document.querySelector('h2').textContent = 'Creation from Scratch Feature Coming Soon...';
        document.querySelector('p').textContent = 'We\'re building powerful tools for creating courses from scratch. Stay tuned!';
    } else if (selectedApproach === 'ai') {
        document.querySelector('h2').textContent = 'AI-Generated Content Feature Coming Soon...';
        document.querySelector('p').textContent = 'Our AI content generation system is in development. It will be amazing!';
    }
});

// Add keyboard support for Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        backToProjectSelection();
    }
});

// Error handling
window.addEventListener('error', function(event) {
    console.error('Uncaught error:', event.error);
});

console.log('Coming Soon page script loaded successfully');
</script>
