<style type="text/tailwindcss">
    :root {
      --primary-red: #ea2a33;
      --primary-blue: #4f46e5;
      --background-color: #030712;
      --card-background-color: rgba(255, 255, 255, 0.05); 
      --text-color: #f9fafb;
      --muted-text-color: #9ca3af;
      --border-color: rgba(255, 255, 255, 0.1);
      --gradient-start: var(--primary-red);
      --gradient-end: var(--primary-blue);
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .background-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 4rem 4rem;
        z-index: -1;
        animation: bg-scroll 20s linear infinite;
    }
    @keyframes bg-scroll {
        from { background-position: 0 0; }
        to { background-position: 4rem 4rem; }
    }
    .radial-gradient-top {
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background-image: radial-gradient(circle at center, rgba(234, 42, 51, 0.15), transparent 40%);
        animation: pulse 10s infinite ease-in-out;
        z-index: -2;
    }
    .radial-gradient-bottom {
        position: absolute;
        bottom: -50%;
        right: -50%;
        width: 150%;
        height: 150%;
        background-image: radial-gradient(circle at center, rgba(79, 70, 229, 0.15), transparent 50%);
        animation: pulse-reverse 12s infinite ease-in-out;
        z-index: -2;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse-reverse {
        0% { transform: scale(1.1); opacity: 0.8; }
        50% { transform: scale(0.9); opacity: 1; }
        100% { transform: scale(1.1); opacity: 0.8; }
    }
    .progress-bar-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 15px rgba(234, 42, 51, 0.4), 0 0 15px rgba(79, 70, 229, 0.4);
    }
    .radio-card {
      border: 2px solid transparent;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      background: var(--card-background-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1.5rem; 
      border: 1px solid var(--border-color);
    }
    .radio-card:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.1), transparent 30%);
        opacity: 0;
        transition: opacity 0.4s ease-out;
        pointer-events: none;
    }
    .radio-card:hover:before {
        opacity: 1;
    }
    .radio-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-image: linear-gradient(to right, var(--primary-red), var(--primary-blue)) 1;
    }
    .radio-card input:checked + div {
      border-color: var(--primary-blue);
      box-shadow: 0 0 25px rgba(79, 70, 229, 0.4);
      background: rgba(79, 70, 229, 0.1);
    }
    .radio-card input:checked + div .icon-gradient {
        background: -webkit-linear-gradient(var(--primary-red), var(--primary-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .radio-card input:checked + div .radio-icon {
      opacity: 1;
      transform: scale(1);
      border-color: var(--primary-blue);
    }
    .radio-card input:checked + div .radio-icon div {
       background: var(--primary-blue);
    }
    .radio-icon {
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .next-btn {
        background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(234, 42, 51, 0.3), 0 4px 15px rgba(79, 70, 229, 0.3);
    }
    .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(234, 42, 51, 0.4), 0 8px 25px rgba(79, 70, 229, 0.4);
    }
    .logo-gradient {
        background: -webkit-linear-gradient(var(--primary-red), var(--primary-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    /* Coming Soon Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active {
        opacity: 1;
        visibility: visible;
    }
    
    .modal-content {
        background: var(--card-background-color);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 1.5rem;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        text-align: center;
        transform: scale(0.9);
        transition: all 0.3s ease;
    }
    
    .modal-overlay.active .modal-content {
        transform: scale(1);
    }
    
    .coming-soon-icon {
        font-size: 4rem;
        background: linear-gradient(45deg, var(--primary-red), var(--primary-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }
  </style>

<script>
// Handle Next Step button click
function handleNextStep() {
    console.log('Next Step clicked');
    
    // Get the selected project type
    const selectedProjectType = document.querySelector('input[name="project_type"]:checked');
    
    if (!selectedProjectType) {
        alert('Please select a project type before proceeding.');
        return;
    }
    
    const projectType = selectedProjectType.value;
    console.log('Selected project type:', projectType);
    
    // Store the selection in localStorage for next page
    localStorage.setItem('selectedProjectType', projectType);
    
    if (projectType === 'e-learning') {
        // Show loading state and navigate to e-learning flow
        showLoadingAndNavigate();
    } else if (projectType === 'other') {
        // Show coming soon modal for other projects
        showComingSoonModal();
    }
}

// Show loading state and navigate to e-learning
function showLoadingAndNavigate() {
    const button = document.getElementById('next-btn');
    const buttonText = document.getElementById('btn-text');
    const buttonIcon = document.getElementById('btn-icon');
    
    button.disabled = true;
    buttonText.textContent = 'Loading...';
    buttonIcon.innerHTML = '<div class="loading"></div>';
    
    // Navigate after loading animation
    setTimeout(() => {
        navigateToContentDevelopment();
    }, 800);
}

// Show coming soon modal
function showComingSoonModal() {
    const modal = document.getElementById('coming-soon-modal');
    modal.classList.add('active');
    console.log('Showing coming soon modal');
}

// Close coming soon modal
function closeComingSoonModal() {
    const modal = document.getElementById('coming-soon-modal');
    modal.classList.remove('active');
    console.log('Closing coming soon modal');
}

// Select e-learning option from modal
function selectELearning() {
    // Close modal first
    closeComingSoonModal();
    
    // Select e-learning radio button
    const eLearningRadio = document.querySelector('input[name="project_type"][value="e-learning"]');
    if (eLearningRadio) {
        eLearningRadio.checked = true;
        localStorage.setItem('selectedProjectType', 'e-learning');
        console.log('Switched to e-learning option');
        
        // Navigate to e-learning flow
        setTimeout(() => {
            showLoadingAndNavigate();
        }, 300);
    }
}

// Navigate to content development approach page
function navigateToContentDevelopment() {
    const targetPath = '../content_development_approach/code.html';
    
    try {
        console.log(`Navigating to: ${targetPath}`);
        window.location.href = targetPath;
    } catch (error) {
        console.error('Navigation failed:', error);
        restoreButton();
        alert(`Navigation failed. Please manually navigate to: ${targetPath}`);
    }
}

// Restore button to original state
function restoreButton() {
    const button = document.getElementById('next-btn');
    const buttonText = document.getElementById('btn-text');
    const buttonIcon = document.getElementById('btn-icon');
    
    button.disabled = false;
    buttonText.textContent = 'Next Step';
    buttonIcon.innerHTML = 'arrow_forward';
}

// Store project selection when radio buttons change
document.addEventListener('DOMContentLoaded', function() {
    const radioButtons = document.querySelectorAll('input[name="project_type"]');
    
    radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
            console.log('Project type changed to:', this.value);
            localStorage.setItem('selectedProjectType', this.value);
        });
    });
    
    // Check if there's a previously selected project type
    const savedProjectType = localStorage.getItem('selectedProjectType');
    if (savedProjectType) {
        const radioToCheck = document.querySelector(`input[name="project_type"][value="${savedProjectType}"]`);
        if (radioToCheck) {
            radioToCheck.checked = true;
        }
    }
});

// Close modal when clicking outside
document.addEventListener('click', function(event) {
    const modal = document.getElementById('coming-soon-modal');
    const modalContent = modal.querySelector('.modal-content');
    
    if (event.target === modal && !modalContent.contains(event.target)) {
        closeComingSoonModal();
    }
});

// Handle ESC key to close modal
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeComingSoonModal();
    }
});

// Handle browser back button
window.addEventListener('popstate', function(event) {
    console.log('Back button pressed');
});

// Log page load
console.log('Project Type Selection page loaded');
console.log('Current saved project type:', localStorage.getItem('selectedProjectType'));
</script>
